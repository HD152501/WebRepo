<!DOCTYPE html>
<html lang="ko">
<head>
    <title>@Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../css/mystyle.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg fixed-top navbar-dark nav-bg-purple my-nav" id="navbar">
    <a class="navbar-brand" href="index.html">
        <span class="my-brand pl-1">@Sun9</span>
    </a>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li id="nav-item-1" class="nav-item" onmouseover="menu_mouse_over(this);"
                onmouseout="menu_mouse_out(this);">
                <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li id="nav-item-2" class="nav-item" onmouseover="menu_mouse_over(this);"
                onmouseout="menu_mouse_out(this);">
                <a class="nav-link" href="dream.html">Dream</a>
            </li>
            <li id="nav-item-3" class="nav-item" onmouseover="menu_mouse_over(this);"
                onmouseout="menu_mouse_out(this);">
                <a class="nav-link" href="myfavorite.html">My Favorite</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" id="loginForm">
            <input class="form-control mr-sm-2" type="text" placeholder="ID" aria-label="ID" id="id" required>
            <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="PWD" id="pwd"
                   required>
            <button class="btn btn-outline-success my-2 mr-2 my-sm-0" type="submit">Sign In</button>
            <button class="btn btn-outline-info my-2 my-sm-0" type="button" onclick="javascript:location.href='signup.html'">Sign up</button>
        </form>
    </div>
</nav>

<!-- Container -->
<div class="bg-img-6 cnt1">
    <div class="caption3">
        <span class="display-3 mb-5 en-ai" style="color: white;">Sign Up</span>
    </div>
    <div class="caption4 flex-center">
        <div class="caption5">
            <form class="form-signin" id="signupForm">
                <div class="my-2">
                    <input type="radio" name="grade" value="1"><span class="lead ko-nanumsq mx-1">1학년</span>
                    <input type="radio" name="grade" value="2" checked><span class="lead ko-nanumsq mx-1">2학년</span>
                    <input type="radio" name="grade" value="3"><span class="lead ko-nanumsq mx-1">3학년</span>
                    <span class="lead ko-nanumsq mx-1">반 :</span>
                    <select>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option selected>5</option>
                        <option>6</option>
                    </select>

                </div>
                <label for="name" class="sr-only">Name</label>
                <input type="text" id="name" class="form-control mb-3" placeholder="Name" required autofocus>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
            </form>
        </div>
    </div>
</div>


<div class="modal" id="myModal_signin">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Sign up</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="myModal_signup">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Sign up</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
<script src="../../js/index.js"></script>
<!-- Mouse Event -->
<script src="../../js/mouseevent.js"></script>
<!-- Sign in -->
<script src="../../js/signin.js"></script>
<!-- Sign up -->
<script src="../../js/signup.js"></script>
</body>
</html>
