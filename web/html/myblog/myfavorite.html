<!DOCTYPE html>
<html lang="ko">
<head>
    <title>@My Favorite</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../css/mystyle.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg fixed-top navbar-dark nav-bg-purple my-nav" id="navbar">
    <a class="navbar-brand" href="index.html">
        <span class="my-brand pl-1">@Sun9</span>
    </a>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li id="nav-item-1" class="nav-item" onmouseover="menu_mouse_over(this);"
                onmouseout="menu_mouse_out(this);">
                <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li id="nav-item-2" class="nav-item" onmouseover="menu_mouse_over(this);"
                onmouseout="menu_mouse_out(this);">
                <a class="nav-link" href="dream.html">Dream</a>
            </li>
            <li id="nav-item-3" class="nav-item active" onmouseover="menu_mouse_over(this);"
                onmouseout="menu_mouse_out(this);">
                <a class="nav-link active" href="myfavorite.html">My Favorite</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" id="loginForm">
            <input class="form-control mr-sm-2" type="text" placeholder="ID" aria-label="ID" id="id" required>
            <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="PWD" id="pwd"
                   required>
            <button class="btn btn-outline-success my-2 mr-2 my-sm-0" type="submit">Sign In</button>
            <button class="btn btn-outline-info my-2 my-sm-0" type="button" onclick="javascript:location.href='signup.html'">Sign up</button>
        </form>
    </div>
</nav>

<!-- Section 1 -->
<div class="cnt1" style="background-color: black;">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="width: 80%;">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="../../image/game.png" alt="Game">
                <div class="carousel-caption d-none d-md-block">
                    <span class="display-2 en-ai txt-sd">Game</span>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../../image/sleep.jpg" alt="Sleeping">
                <div class="carousel-caption d-none d-md-block">
                    <span class="display-2 en-ai txt-sd">Sleep</span>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../../image/workout.jpg" alt="Work-out">
                <div class="carousel-caption d-none d-md-block">
                    <span class="display-2 en-ai txt-sd">Work-out</span>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<div class="modal" id="myModal_signin">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Sign In</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
<script src="../../js/index.js"></script>
<!-- Mouse Event -->
<script src="../../js/mouseevent.js"></script>
<!-- Log in -->
<script src="../../js/signin.js"></script>
</body>
</html>
